<section id="contact" class="contact">
  <div class="background-animation">
    <div class="circles"></div>
    <div class="grid"></div>
  </div>

  <div class="container">
    <h2>Get In Touch</h2>
    <div class="contact-content">
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div class="info-details">
            <h3>Email</h3>
            <p>nbenjannena@gmail.com</p>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="info-details">
            <h3>Location</h3>
            <p>Sousse ,Tunisia</p>
          </div>
        </div>
        <div class="social-links">
          <a href="https://github.com/Nourbj" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/nour-ben-jannena-537295249/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>

      <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="formData.name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <input type="email" name="email" [(ngModel)]="formData.email" required placeholder="Your Email">
        </div>
        <div class="form-group">
          <input type="text" name="subject" [(ngModel)]="formData.subject" required placeholder="Subject">
        </div>
        <div class="form-group">
          <textarea name="message" [(ngModel)]="formData.message" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.valid">
          <span>Send Message</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</section>
