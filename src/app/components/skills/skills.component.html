<section id="skills" class="skills">
  <div class="container">
    <h2>Skills</h2>
    
    <div class="skills-grid">
      <div class="skill-category">
        <h3>Technical Skills</h3>
        <div class="skill-list">
          <div class="skill-item" *ngFor="let skill of technicalSkills">
            <span class="skill-name">{{skill.name}}</span>
            <span class="skill-level">{{skill.level}}</span>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Soft Skills</h3>
        <div class="skill-list">
          <div class="skill-item" *ngFor="let skill of softSkills">
            <span class="skill-name">{{skill.name}}</span>
            <span class="skill-level">{{skill.level}}</span>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Languages</h3>
        <div class="skill-list">
          <div class="skill-item" *ngFor="let lang of languages">
            <span class="skill-name">{{lang.name}}</span>
            <span class="skill-level">{{lang.level}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
